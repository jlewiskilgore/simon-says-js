<!DOCTYPE HTML>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Simon Says</title>

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

   <link rel="stylesheet" type="text/css" href="css/style.css">

   <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
   <h1 align="center">Simon Says</h1>
   <br>
   <div id="game-btn-group">
      <div id="game-status">
         <input readonly id="game-status-display" type="text" onclick="toggleStrictMode()">
      </div>
      <div class="row">
         <input id="green-btn" type="submit" value="green" onclick="getUserChoice(0, 'green')" />
         <input id="red-btn" type="submit" value="red" onclick="getUserChoice(1, 'red')" />
      </div>
      <div class="row">
         <input id="yellow-btn" type="submit" value="yellow" onclick="getUserChoice(2, 'yellow')" />
         <input id="blue-btn" type="submit" value="blue" onclick="getUserChoice(3, 'blue')" />
      </div>
      <div id="strict-mode">
         <h3>Strict Mode:</h3>
         <input id="strict-mode-btn" type="checkbox" onclick="toggleStrictMode()">
      </div>
      <div id="reset">
         <input id="reset-btn" type="submit" value="New Game?" onclick="resetGame()">
      </div>
   </div>

   <br>
   <br>
   <br>
   <br>
   <br>

   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
   <script src="js/simon.js" type="text/javascript"></script>

</body>
</html>
